name: code_bolanon
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  carousel_slider: ^5.0.0
  dio: ^5.8.0+1
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.2.4
  fluttertoast: ^8.2.12
  font_awesome_flutter: ^10.8.0
  google_sign_in: ^6.2.2
  lottie: ^3.3.1
  shared_preferences: ^2.5.2
  shimmer: ^3.0.0
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  supabase_flutter: ^2.8.3

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/trainer_animation.json
    - assets/lottie/trainee_animation.json
    - assets/animations/
    - assets/animations/team_sucesss.json
    - assets/animations/user_friendly.json
    - assets/animations/task_creations.json
    - assets/images/1.jpg
    - assets/images/2.jpg
    - assets/images/3.jpg
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
